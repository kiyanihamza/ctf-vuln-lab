<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Vulnerable Website</title>
  <link rel="stylesheet" href="/main.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #222;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: #61dafb;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/secret">Secret</a>
        <a href="/profile">Profile</a>
        <a href="/search">Search</a> <!-- ðŸ‘ˆ ICI -->
        <a href="/logout">Logout</a>
      </div>
      

  <div class="container">
    <h2>Register</h2>
    <form method="POST" action="/register">
      <label for="username">Username</label>
      <input name="username" id="username" required />

      <label for="password">Password</label>
      <input name="password" id="password" type="password" required />

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
